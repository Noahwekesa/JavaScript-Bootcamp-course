<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
</head>
<body>
        <button onclick="oyaa()" class="js-btn">
            oyaa
        </button>

        <script>
            function oyaa(){
                const buttonElement = document.querySelector 
                ('.js-btn');

                if (buttonElement.innerText === 'oyaa'){
                    buttonElement.innerHTML = 'chonjo';
                } else {
                    buttonElement.innerHTML = 'oyaa'

                }
            }
        </script>
</body>
</html>
